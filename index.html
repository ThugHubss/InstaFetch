<!DOCTYPE html>
<html lang="en">  
<head>  
  <meta charset="UTF-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />  
  <title>INSTAFETCH • 萨格科技</title>    
  <link rel="icon" href="https://i.ibb.co/fdfGgTZY/file-100.jpg" type="image/jpeg" />  
  <link rel="canonical" href="https://clipsops.store/" />    
  <!-- OpenGraph / SEO -->    
  <meta property="og:title" content="INSTAFETCH — Media Downloader Hub" />  
  <meta property="og:description" content="Download videos, music, and media from YouTube, Instagram, TikTok, Spotify and more — fast & clean." />  
  <meta property="og:image" content="https://i.ibb.co/60vszfKg/file-98.jpg" />  
  <meta property="og:url" content="https://clipsops.store/" />    
  <!-- Fonts -->    
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet" />  
  <link href="https://fonts.cdnfonts.com/css/minecraftia" rel="stylesheet" />    

  <style>  
    * {  
      margin: 0;  
      padding: 0;  
      box-sizing: border-box;  
    }  
  
    body {  
      background: #0d0015;          /* very dark purple-black base */
      color: #e0d4ff;               /* light purple-ish text */
      font-family: 'Source Code Pro', monospace;  
      line-height: 1.6;  
      min-height: 100vh;  
      position: relative;  
      overflow-x: hidden;  
    }  
  
    /* ── Floating Purple Bubbles ──────────────────────────────────────── */
    .bubbles {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
      z-index: -10;
    }

    .bubbles span {
      position: absolute;
      bottom: -180px;
      background: #a855f7;
      border-radius: 50%;
      pointer-events: none;
      animation: rise 18s linear infinite;
      opacity: 0.38;
      box-shadow: 0 0 18px #c084fc55;
    }

    .bubbles span:nth-child(even) {
      background: #8b5cf6;
      box-shadow: 0 0 18px #a78bfa55;
    }

    .bubbles span:nth-child(3n) {
      background: #c084fc;
      opacity: 0.28;
    }

    @keyframes rise {
      0% {
        transform: translateY(0) scale(0.1) translateX(0);
      }
      100% {
        transform: translateY(-110vh) scale(1.1) translateX(30px);
      }
    }

    .top-bar {  
      background: #0f001a;
      border-bottom: 1px solid #3a1a5c;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }  
  
    .hacker-title {  
      color: #d8b4fe;                /* purple-white */
      font-size: 1.55rem;
      font-weight: bold;
      letter-spacing: 2.5px;
      text-shadow: 0 0 12px #c084fc80, 0 0 24px #a855f760;
    }  
  
    .welcome-container {  
      text-align: center;
      margin: 0 auto 70px;
      max-width: 820px;
      position: relative;
    }  
  
    .welcome {  
      color: #e9d5ff;
      font-size: 1.22rem;
      white-space: pre-line;
      line-height: 1.85;
      opacity: 0.94;
      text-shadow: 0 0 10px #c084fc60;
      display: inline-block;
    }  
  
    .cursor {  
      display: inline-block;
      width: 10px;
      height: 1.2em;
      background: #c084fc;
      margin-left: 3px;
      vertical-align: middle;
      animation: blink 0.9s step-end infinite;
    }  
  
    @keyframes blink {  
      from, to { opacity: 1; }  
      50%      { opacity: 0; }  
    }  
  
    .module-underline {  
      width: 0;
      height: 2px;
      background: #c084fc;
      margin: 12px auto 0;
      box-shadow: 0 0 14px #d8b4fe70;
      transition: width 1.2s ease-out;
    }  
  
    .module-underline.active {  
      width: 60%;
    }  
  
    .container {  
      max-width: 1200px;
      margin: 0 auto;
      padding: 30px 15px;
      position: relative;
      z-index: 1;
    }  
  
    .header {  
      position: relative;
      text-align: center;
      margin: 40px 0 60px;
    }  
  
    .header img {  
      max-width: 380px;
      border-radius: 10px;
      box-shadow: 0 0 35px #6d28d970;
      image-rendering: crisp-edges;
      filter: grayscale(25%) contrast(1.15) sepia(0.1) hue-rotate(250deg);
    }  
  
    .created-by {  
      position: absolute;
      bottom: 14px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(30,10,50,0.8);
      color: #d8b4fe;
      padding: 6px 20px;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1rem;
      letter-spacing: 1px;
    }  
  
    .api-grid {  
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
      gap: 28px;
      margin-bottom: 60px;
      position: relative;
      z-index: 2;
    }  
  
    .api-card {  
      background: rgba(20, 10, 40, 0.88);
      border: 1px solid #4c1d95;
      border-radius: 10px;
      padding: 24px;
      transition: all 0.28s ease;
      backdrop-filter: blur(5px);
    }  
  
    .api-card:hover {  
      border-color: #8b5cf6;
      transform: translateY(-4px);
      box-shadow: 0 10px 30px #7c3aed60;
    }  
  
    .api-card img {  
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 18px;
      filter: grayscale(35%) brightness(1.05);
    }  
  
    .api-card h2 {  
      color: #e9d5ff;
      font-size: 1.45rem;
      margin-bottom: 8px;
      letter-spacing: 1px;
      text-shadow: 0 0 8px #a855f780;
      min-height: 1.6em;
    }  
  
    .api-card p {  
      color: #d1b3ff;
      font-size: 0.92rem;
      margin-bottom: 18px;
      min-height: 1.6em;
    }  
  
    .input-group {  
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 12px;
    }  
  
    .url-input {  
      flex: 1;
      min-width: 220px;
      padding: 12px 16px;
      background: #0f001a;
      border: 1px solid #5b21b6;
      border-radius: 6px;
      color: #e0d4ff;
      font-family: inherit;
      font-size: 0.95rem;
    }  
  
    .btn {  
      padding: 12px 22px;
      background: #4c1d95;
      color: #f3e8ff;
      border: 1px solid #7c3aed;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.22s;
      font-family: 'Minecraftia', monospace;
    }  
  
    .btn:hover {  
      background: #6d28d9;
      border-color: #a78bfa;
      transform: translateY(-1px);
      box-shadow: 0 4px 14px #8b5cf670;
    }  
  
    .popup-overlay {  
      position: fixed;
      inset: 0;
      background: rgba(10, 5, 30, 0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }  
  
    .popup {  
      background: #1a0033;
      border: 1px solid #6d28d9;
      border-radius: 10px;
      padding: 28px;
      max-width: 420px;
      text-align: center;
      z-index: 10000;
    }  
  
    .popup h3 {  
      color: #e9d5ff;
      margin-bottom: 14px;
    }  
  
    .popup button {  
      margin-top: 20px;
      padding: 10px 32px;
      background: #4c1d95;
      color: #e0d4ff;
      border: 1px solid #8b5cf6;
      border-radius: 6px;
      cursor: pointer;
    }  
  
    .popup button:hover {  
      background: #7c3aed;
    }  
  </style>  
</head>  

<body>  

<div class="bubbles">
  <span style="--i:6;"></span>
  <span style="--i:12;"></span>
  <span style="--i:8;"></span>
  <span style="--i:22;"></span>
  <span style="--i:15;"></span>
  <span style="--i:4;"></span>
  <span style="--i:18;"></span>
  <span style="--i:10;"></span>
  <span style="--i:25;"></span>
  <span style="--i:14;"></span>
  <span style="--i:9;"></span>
  <span style="--i:20;"></span>
  <span style="--i:7;"></span>
  <span style="--i:16;"></span>
  <span style="--i:11;"></span>
  <span style="--i:24;"></span>
  <span style="--i:13;"></span>
  <span style="--i:19;"></span>
  <span style="--i:5;"></span>
  <span style="--i:21;"></span>
</div>

  <!-- Top Bar with Hacker Glitch Effect (no cursor) -->  
  <div class="top-bar">  
    <div id="hackerText" class="hacker-title"></div>  
  </div>  

  <div class="container">    
    <div class="header">  
      <img src="https://i.ibb.co/pch4sqf/file-105.jpg" alt="Thug is goated asf">  
      <div class="created-by"></div>  
    </div>    

    <!-- Welcome with typing + cursor + underline -->    
    <div class="welcome-container">  
      <div class="welcome" id="welcomeText"></div>  
      <div class="module-underline" id="underline"></div>  
    </div>    

    <main class="api-grid">

      <!-- Apple Music -->  
      <div class="api-card">  
        <img src="https://i.ouim.me/i/6bff2461.jpg" alt="Apple Music">  
        <h2>APPLE MUSIC</h2>  
        <p>Download tracks as MP3</p>  
        <div class="input-group">  
          <input type="text" id="appleUrl" class="url-input" placeholder="Paste Apple Music URL">  
          <button class="btn" onclick="downloadFromServer('apple', 'appleUrl', 'Apple Music', this)">Download</button>  
        </div>  
      </div>  

      <!-- (all other cards remain exactly the same – only colors changed in CSS) -->

      <!-- YouTube -->  
      <div class="api-card">  
        <img src="https://files.catbox.moe/1y5vqb.jpg" alt="YouTube">  
        <h2>YOUTUBE</h2>  
        <p>Audio (MP3) or Video (MP4)</p>  
        <div class="input-group">  
          <input type="text" id="youtubeUrl" class="url-input" placeholder="Paste YouTube URL">  
          <button class="btn" onclick="downloadFromServer('ytmp3', 'youtubeUrl', 'YouTube Audio', this)">MP3</button>  
          <button class="btn" onclick="downloadFromServer('ytmp4', 'youtubeUrl', 'YouTube Video', this)">MP4</button>  
        </div>  
      </div>

    </main>  
  </div>  

  <!-- Popup -->  
  <div class="popup-overlay" id="popupOverlay">  
    <div class="popup">  
      <h3 id="popupTitle">Message</h3>  
      <p id="popupMessage"></p>  
      <button onclick="closePopup()">OK</button>  
    </div>  
  </div>  

  <script>  

    // ── Hacker Glitch Effect for Title (no cursor) ────────────────────────  
    const chars = "!@#$%^&*()_+-=[]{}|;:,.<>?/\~`";  
  
    function hackerEffect(element, finalText, delayBetweenLetters = 110, maxScramblePerLetter = 12, intervalSpeed = 45) {  
      let index = 0;  
  
      function revealNext() {  
        if (index >= finalText.length) return;  
  
        let count = 0;  
        const scramble = setInterval(() => {  
          let display = "";  
          for (let i = 0; i < finalText.length; i++) {  
            if (i < index) {  
              display += finalText[i];  
            } else if (i === index) {  
              display += chars[Math.floor(Math.random() * chars.length)];  
            } else {  
              display += " ";  
            }  
          }  
          element.innerHTML = display;  
  
          count++;  
          if (count >= maxScramblePerLetter) {  
            clearInterval(scramble);  
            index++;  
            element.innerHTML = finalText.slice(0, index);  
            setTimeout(revealNext, delayBetweenLetters);  
          }  
        }, intervalSpeed);  
      }  
  
      revealNext();  
    }  
  
    // ── Typing / glitch effect for cards (h2 + p) ─────────────────────────
    function hackerType(element, finalText) {  
      let index = 0;  
  
      function reveal() {  
        if (index >= finalText.length) return;  
  
        let count = 0;  
        const scramble = setInterval(() => {  
          let display = finalText.slice(0, index) +  
                        chars[Math.floor(Math.random() * chars.length)] +  
                        ' '.repeat(finalText.length - index - 1);  
          element.textContent = display;  
  
          count++;  
          if (count >= 7) {  
            clearInterval(scramble);  
            index++;  
            element.textContent = finalText.slice(0, index);  
            setTimeout(reveal, 50 + Math.random() * 40);  
          }  
        }, 30);  
      }  
  
      reveal();  
    }  
  
    // ── Typing Effect with Cursor + Underline for Welcome ─────────────────  
    const welcomeText = `Welcome to INSTAFETCH  
Your all-in-one media hub  
Instagram • TikTok • YouTube • Spotify  
Fast. Clean. No watermark.`;  
  
    const welcomeEl = document.getElementById("welcomeText");  
    const underlineEl = document.getElementById("underline");  
    let charIndex = 0;  
    const typingSpeed = 65;  
  
    function typeWriter() {  
      if (charIndex < welcomeText.length) {  
        const char = welcomeText.charAt(charIndex);  
        if (char === "\n") {  
          welcomeEl.innerHTML += "<br>";  
        } else {  
          welcomeEl.innerHTML += char;  
        }  
        charIndex++;  
        setTimeout(typeWriter, typingSpeed);  
      } else {  
        const cursor = welcomeEl.querySelector(".cursor");  
        if (cursor) cursor.style.display = "none";  
        underlineEl.classList.add("active");  
      }  
    }  
  
    // ── Init all effects ──────────────────────────────────────────────────  
    window.addEventListener("load", () => {  
      // Top title glitch
      const titleEl = document.getElementById("hackerText");  
      hackerEffect(titleEl, "INSTAFETCH • 萨格科技", 110, 12, 45);  
  
      // Welcome typing
      setTimeout(() => {  
        welcomeEl.innerHTML = "";  
        welcomeEl.innerHTML += `<span class="cursor"></span>`;  
        typeWriter();  
      }, 1800);  
  
      // Card titles & descriptions typing – staggered
      const cardElements = document.querySelectorAll('.api-card h2, .api-card p');  
      cardElements.forEach((el, i) => {  
        const text = el.textContent.trim();  
        el.textContent = '';  
        const delay = el.tagName === 'H2' ? (800 + i * 280) : (1400 + i * 380);
        setTimeout(() => {  
          hackerType(el, text);  
        }, delay);  
      });  
    });  
  
    // ── Original popup + download logic (unchanged) ───────────────────────
    function openPopup(title, message) {  
      document.getElementById("popupTitle").textContent = title;  
      document.getElementById("popupMessage").textContent = message;  
      document.getElementById("popupOverlay").style.display = "flex";  
    }  
  
    function closePopup() {  
      document.getElementById("popupOverlay").style.display = "none";  
    }  

    const patterns = {  
      apple:     /music\.apple\.com/i,  
      instagram: /instagram\.com/i,  
      pinterest: /(pinterest\.com|pin\.it)/i,  
      spotify:   /spotify\.com\/track/i,  
      threads:   /threads\.com/i,  
      tiktok:    /tiktok\.com/i,  
      twitter:   /(twitter\.com|x\.com)/i,  
      youtube:   /(youtube\.com|youtu\.be)/i,  
      capcut:    /capcut\.com/i,  
      facebook: /facebook\.com/i  
    };  
  
    async function downloadFromServer(type, inputId, name, button) {  
        const url = document.getElementById(inputId)?.value?.trim();  
        if (!url) return openPopup("Error", "Please paste a URL first.");  
  
        const platform = (type === "ytmp3" || type === "ytmp4") ? "youtube" : type;  
  
        if (!patterns[platform]?.test(url)) {  
            return openPopup("Invalid", `This doesn't look like a valid ${name} link.`);  
        }  
  
        openPopup("Processing", "Working on it... please wait");  
  
        const endpoints = {  
            apple:     "https://delirius-apiofc.vercel.app/download/applemusicdl?url=",  
            spotify:   "https://apis.prexzyvilla.site/download/spotify?url=",  
            instagram: "https://delirius-apiofc.vercel.app/download/instagram?url=",  
            pinterest: "https://apis.prexzyvilla.site/download/pinterestV2?url=",  
            threads:   "https://delirius-apiofc.vercel.app/download/threads?url=",  
            tiktok:    "https://apis-starlights-team.koyeb.app/starlight/tiktok?url=",  
            twitter:   "https://api.bk9.dev/download/twitter?url=",  
            facebook:  "https://api.bk9.dev/download/fb3?url=",  
            mediafire: "https://api.bk9.dev/download/mediafire?url=",  
            ytmp3:     "https://kyyokatsurestapi.my.id/downloader/ytmp3?url=",  
            ytmp4:     "https://kyyokatsurestapi.my.id/downloader/ytmp4?url="  
        };  
  
        try {  
            const res = await fetch(endpoints[type] + encodeURIComponent(url));  
            const data = await res.json();  
            closePopup();  
  
            let downloadLink;  
  
            switch (type) {  
              case 'spotify': case 'apple': {  
                const media = data?.data?.media || [];  
                const audio = media.find(m => m.type === 'audio');  
                downloadLink = audio?.url || null; break;  
              }  
              case 'capcut': { downloadLink = data?.data?.videoUrl || null; break; }  
              case 'facebook': { downloadLink = data?.data?.hd || data?.data?.sd || null; break; }  
              case 'instagram': {  
                if (Array.isArray(data?.BK9)) {  
                  const video = data.BK9.find(m => m.type !== 'image');  
                  downloadLink = video?.url || null;  
                } break;  
              }  
              case 'tiktok': { downloadLink = data?.BK9?.BK9 || null; break; }  
              case 'twitter': { downloadLink = data?.BK9?.HD || data?.data?.video || null; break; }  
              case 'mediafire': { downloadLink = data?.data?.url || data?.BK9?.link || null; break; }  
              case 'ytmp3': case 'ytmp4': { downloadLink = data?.data?.url || data?.url || null; break; }  
              case 'pinterest': { downloadLink = data?.data?.video || data?.data?.image || null; break; }  
            }  
  
            if (!downloadLink) return openPopup("Error", "Could not find any downloadable link.");  
  
            window.location.href = downloadLink;  
  
        } catch (err) {  
            console.error(err);  
            closePopup();  
            openPopup("Network Error", "Failed to connect to the API.");  
        }  
    }  
  </script>  
</body>  
</html>
